spring:
  main:
    web-application-type: none
    banner-mode: off

armeria:
  ports:
    - port: 8080
      protocols:
        - HTTP

logging:
  config: classpath:logback-local.xml

cors:
  origins: 'http://localhost:5173'
  methods: GET, POST, PUT, DELETE
  maxAgeSeconds: 3600

persistence:
  dialect: H2