spring:
  main:
    web-application-type: none
    banner-mode: off

armeria:
  ports:
    - port: 8080

app:
  cors:
    origins: 'http://localhost:5173'
    methods: GET, POST, PUT, DELETE
    maxAgeSeconds: 3600

  rate-limiter:
    services:
      ValidateRestTaskServiceDecorator:
        - method: findAllForBoard
          limit: 1
        - method: findByEntityId
          limit: 1
        - method: findByName
          limit: 1
        - method: save
          limit: 1
        - method: update
          limit: 1
        - method: deleteByEntityId
          limit: 1
      ValidateRestTasksBoardServiceDecorator:
        - method: findAll
          limit: 1
        - method: findByEntityId
          limit: 1
        - method: save
          limit: 1
        - method: deleteByEntityId
          limit: 1
      ValidateRestTaskStatusServiceDecorator:
        - method: findAll
          limit: 1
      ValidateRestTaskTypeServiceDecorator:
        - method: findAll
          limit: 1